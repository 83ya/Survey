<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!--This is the title of the page-->
        <title class="title">Customer Survey</title>
        
        
    </head>
    <body>
        <div class="header">
            <h1>Customer Survey Form</h1>
        </div>
        <!-- Enter complete name-->
        <div>
            <label for="name"> Enter your name: </label>  
            <input type="text" name="First name" size="30" placeholder="Name" maxlength="50">
        </div>
    <br>    
        <div><!--Email-->
           <label for="email">Enter your email: </label> 
            <input type="email" name="Email" size="30" placeholder="Email" maxlength="20">
        </div>
    <br>
        <div> <!--Phone number-->
           <label for="phone">Enter your mobile number: </label> 
            <input type="tel" name="phone" required 
             pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
        </div>
    <br>
        <!--Enter Birthdate-->
        Enter your Birthdate:
        <input type="date" name="Birthdate" id="">
        <!--Gender-->
        <div class="gender">
            <label for="Gender">Choose your gender:</label>
            <input type="radio" name="Gender" id="Male">Male
            <input type="radio" name="Gender" id="Female">Female
            <input type="radio" name="Gender" id="Non-binary">Non-binary
            <input type="radio" name="Gender" id="Other">Other
        </div>
       
         
     <br>
     <br>
     <hr>
     <div class=""><!----Survey-->
        <div class="branch">
                <!-- Name of Branch-->
            <label for="Branch">Branch:</label>
            <select name="branch" id="">
             <option value="Northside">Northside</option>
             <option value="Eastside">Eastside</option>
             <option value="Southside">Southside</option>
             <option value="Westside">Westside</option>
            </select><br><br>
          <div>
             Date & time visited:
             <input type="datetime-local" name="datevisited" id="">
          </div><br>
         </div>
         <div> 
             <label>Department/s visited:</label>
             <input type="checkbox" name="Department" id=""> Sports
             <input type="checkbox" name="Department" id=""> Toys
             <input type="checkbox" name="Department" id=""> Furnitures
             <input type="checkbox" name="Department" id=""> Clothing
             <input type="checkbox" name="Department" id=""> Electronics
         </div>
         <div>
             <p>In a scale of 1-5, how satisfied are you with service provided?</p>
 
             <label for="">Dissatified</label> 
             <input type="radio" name="survey" id=""> 1
             <input type="radio" name="survey" id=""> 2
             <input type="radio" name="survey" id=""> 3
             <input type="radio" name="survey" id=""> 4
             <input type="radio" name="survey" id=""> 5
             <label for="">Very Satisfied</label> 
         </div><br><br>
         <div>
             <label for="Comments">Comments/Suggestions:</label>
 
         <textarea id="Comments" name="Comments" rows="4" cols="50">
            
         </textarea>
         </div>
           <a href="SurveyComplete.html"> <button>Submit</button></a>
     </div>
        
    </body>
</html>
